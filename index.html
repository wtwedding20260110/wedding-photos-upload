<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10th January 2026 - Winkie & Tommy</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Handlee&family=Huninn&display=swap');
        :root {
            --bg-desktop: url("wedding_bg2.jpg"); 
            --bg-mobile: url("wedding_bg.jpg");
            --primary-color: #FFFFFF; /* White text */
            --button-bg: #BD9A7A; /* Light brown button */
            --button-hover-bg: #A08365;
        }

        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Huninn', 'Varela Round', sans-serif;
            color: var(--primary-color);
            /* --- DEFAULT BACKGROUND (DESKTOP) --- */
            background: var(--bg-desktop) no-repeat center center fixed;
            background-size: cover;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.3);
            padding: 40px 30px;
            border-radius: 15px;
            max-width: 90%;
            backdrop-filter: blur(5px);
        }
        
/* Standard (Desktop/Tablet) Sizes */
    h1 {
        font-family: 'Handlee', cursive; 
        font-size: 3.5em;
        margin-bottom: 5px;
        letter-spacing: 1px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
        line-height: 1.1;
    }

    h2 {
        font-family: 'Huninn', 'Varela Round', sans-serif;
        font-size: 1.8em;
        margin-top: 0;
        margin-bottom: 10px;
        letter-spacing: 2px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
    }

    p {
        font-size: 1.2em;
        margin-bottom: 30px;
    }

        
    .upload-button {
        display: inline-block;
        background-color: var(--button-bg); 
        color: var(--primary-color);
        padding: 15px 35px;
        font-size: 1.4em; /* 22.4px */
        font-weight: bold;
        text-decoration: none;
        border-radius: 50px;
        transition: background-color 0.3s ease, transform 0.1s ease;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    .upload-button:hover {
        background-color: var(--button-hover-bg); 
        transform: translateY(-2px);
    }
    
    /* --- MOBILE STYLES (Screen size 600px and below) --- */
    @media (max-width: 600px) {
        /* --- MOBILE BACKGROUND OVERRIDE --- */
        body, html {
            background: var(--bg-mobile) no-repeat center center fixed;
            background-size: cover;
        }
        
        .container {
            /* Reduce padding to give content more room */
            padding: 30px 20px; 
        }

        h1 {
            /* Reduce "Winkie & Tommy" from 3.5em to 2.5em */
            font-size: 2.5em; 
        }

        h2 {
            /* Reduce Chinese header from 1.8em to 1.4em */
            font-size: 1.4em; 
        }

        p {
            /* Reduce paragraph text from 1.2em to 1em */
            font-size: 1em; 
            margin-bottom: 20px;
        }
        

        .upload-button {
            /* Reduce button text size and padding slightly */
            font-size: 1.2em;
            padding: 12px 30px;
        }
    }
</style>
</head>
<body>

<div class="container">
    <h1>Winkie & Tommy</h1>
    <h2>感謝您抽空出席我們的婚禮！</h2>
    <p>請在此上傳您拍攝的所有照片與影片，一同分享美好的回憶。
    <br>-- Winkie & Tommy</p>
    <a href="https://forms.gle/NzGJUCjaFFDmfocw7" class="upload-button">
        點擊上傳照片與影片
    </a>
    <p style="font-size: 0.6em; margin-top: 25px; opacity: 0.8;">
        您的檔案將直接儲存到我們的 Google Drive 專屬資料夾。
    </p>
</div>

</body>
</html>
